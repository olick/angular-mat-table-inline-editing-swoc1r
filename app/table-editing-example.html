<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input
        matInput
        #filter
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
      <button
        mat-icon-button
        matSuffix
        aria-label="clear"
        *ngIf="filter.value"
        (click)="filter.value=''; applyFilter('');"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">
    <row-template [displayedColumns]="displayedColumns"></row-template>
  </mat-table>
</div>
